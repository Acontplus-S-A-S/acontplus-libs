<div class="user-list">
    <button (click)="createUser()" [disabled]="loading()">
        Create User
    </button>

    @if (error(); as errorMsg) {
        <div class="error-alert">{{ errorMsg }}</div>
    }

    @if (users(); as userList) {
        @for (user of userList.items; track user.id) {
            <div class="user-card">
                <h3>{{ user.name }}</h3>
                <p>{{ user.email }}</p>
                <button (click)="editUser(user.id)">Edit</button>
                <button (click)="deleteUser(user.id)">Delete</button>
            </div>
        }
    }
</div>
