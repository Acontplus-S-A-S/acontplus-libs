<mat-card style="max-width: 700px; margin: 20px auto; padding: 20px;">
  <mat-card-title>Demo DateUtils</mat-card-title>
  <mat-card-content>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Seleccionar fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Segunda fecha para comparar</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="secondDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Formato de fecha</mat-label>
      <input matInput [(ngModel)]="formatString">
    </mat-form-field>

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;">
      <button mat-raised-button color="primary" (click)="addYears()">Añadir años</button>
      <button mat-raised-button color="primary" (click)="addMonths()">Añadir meses</button>
      <button mat-raised-button color="primary" (click)="addDays()">Añadir días</button>
      <button mat-raised-button color="primary" (click)="addHours()">Añadir horas</button>
      <button mat-raised-button color="primary" (click)="addMinutes()">Añadir minutos</button>
      <button mat-raised-button color="primary" (click)="addSeconds()">Añadir segundos</button>
      <button mat-raised-button color="accent" (click)="compareDates()">Comparar fechas</button>
      <button mat-raised-button color="accent" (click)="formatDate()">Formatear</button>
      <button mat-raised-button color="accent" (click)="formatUTCDate()">Formatear UTC</button>
      <button mat-raised-button color="warn" (click)="getToday()">Hoy</button>
      <button mat-raised-button color="warn" (click)="isValidDate()">Validar</button>
      <button mat-raised-button color="primary" (click)="isSame('day')">¿Mismo día?</button>
      <button mat-raised-button color="primary" (click)="getDayOfWeek()">Día de la semana</button>
      <button mat-raised-button color="primary" (click)="getDaysInMonth()">Días en el mes</button>
      <button mat-raised-button color="accent" (click)="dateToTimestamp()">A timestamp</button>
    </div>

    <p style="margin-top: 15px; font-weight: bold;">Resultado: {{ result }}</p>

  </mat-card-content>
</mat-card>
