<mat-card style="max-width: 600px; margin: 20px auto; padding: 20px;">
  <mat-card-title>Demo ArrayUtils</mat-card-title>
  <mat-card-content>

    <p>Array actual: [{{ testArray.join(', ') }}]</p>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Elemento / Candidatos (separados por coma)</mat-label>
      <input matInput [(ngModel)]="newItem">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Índice para insertar</mat-label>
      <input matInput type="number" [(ngModel)]="insertIndex">
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%;">
      <mat-label>Número de elementos (take / takeRight)</mat-label>
      <input matInput type="number" [(ngModel)]="takeN">
    </mat-form-field>

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px;">
      <button mat-raised-button color="primary" (click)="checkIsEmpty()">isEmpty</button>
      <button mat-raised-button color="primary" (click)="checkIsNotEmpty()">isNotEmpty</button>
      <button mat-raised-button color="accent" (click)="checkContains()">contains</button>
      <button mat-raised-button color="accent" (click)="checkContainsAny()">containsAny</button>
      <button mat-raised-button color="accent" (click)="checkContainsAll()">containsAll</button>
      <button mat-raised-button color="primary" (click)="insertItem()">Insertar</button>
      <button mat-raised-button color="warn" (click)="removeItem()">Eliminar</button>
      <button mat-raised-button color="accent" (click)="maxItem()">max</button>
      <button mat-raised-button color="accent" (click)="minItem()">min</button>
      <button mat-raised-button color="primary" (click)="takeItems()">take</button>
      <button mat-raised-button color="primary" (click)="takeRightItems()">takeRight</button>
    </div>

    <p style="margin-top: 15px; font-weight: bold;">Resultado: {{ result }}</p>

  </mat-card-content>
</mat-card>
