@if (showHeader()) {
  <div class="m3-dialog-header">
    <h6
      mat-dialog-title
      cdkDrag
      cdkDragRootElement=".cdk-overlay-pane"
      cdkDragHandle
      #dialogHeader
      (mousedown)="toTop()"
    >
      @if (icon()) {
        <mat-icon
          aria-hidden="false"
          aria-label="Dialog Icon"
          fontIcon="{{ icon() }}"
        ></mat-icon>
      }

      {{ title() }}

      <button
        type="button"
        mat-icon-button
        class="close-button"
        (click)="close.emit()"
      >
        <mat-icon>close</mat-icon>
      </button>
    </h6>
  </div>
}

<mat-dialog-content class="mat-typography">
  @if (loading()) {
    <div class="loading-overlay">
      <mat-spinner></mat-spinner>
    </div>
  }
  <ng-content />
</mat-dialog-content>
<mat-dialog-actions [align]="align()">
  <ng-content />
  @if (this.options().showButtonClose) {
    <acp-mat-theme-button
      variant="dark"
      icon="close"
      ariaLabel="Close Dialog Button"
      text="Cerrar"
      matStyle="raised"
      (handleClick)="close.emit()"
    />
  }
</mat-dialog-actions>
