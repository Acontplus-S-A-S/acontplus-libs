@if (!config.hideHeader) {
  <div
    class="dialog-header"
    cdkDrag
    cdkDragRootElement=".cdk-overlay-pane"
    cdkDragHandle
    #dialogHeader
    (mousedown)="bringToFront()"
  >
    <h6 mat-dialog-title>
      @if (config.icon) {
        <mat-icon class="title-icon" aria-hidden="true">{{ config.icon }}</mat-icon>
      }
      <span>{{ config.title }}</span>
      <button mat-icon-button class="close-button" (click)="onClose()" aria-label="Cerrar diÃ¡logo">
        <mat-icon>close</mat-icon>
      </button>
    </h6>
  </div>
}

<ng-template #contentHost></ng-template>
