<div class="snackbar-demo-container">
  <!-- Quick Action Buttons -->
  <mat-card class="demo-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>notifications</mat-icon>
        Quick Notifications
      </mat-card-title>
      <mat-card-subtitle> Test common notification scenarios </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <div class="quick-buttons">
        <button
          mat-raised-button
          color="primary"
          (click)="showQuickNotification('success')"
          class="notification-btn success-btn"
        >
          <mat-icon>check_circle</mat-icon>
          Success
        </button>

        <button
          mat-raised-button
          color="accent"
          (click)="showQuickNotification('info')"
          class="notification-btn info-btn"
        >
          <mat-icon>info</mat-icon>
          Info
        </button>

        <button
          mat-raised-button
          color="warn"
          (click)="showQuickNotification('warning')"
          class="notification-btn warning-btn"
        >
          <mat-icon>warning</mat-icon>
          Warning
        </button>

        <button
          mat-raised-button
          color="warn"
          (click)="showQuickNotification('error')"
          class="notification-btn error-btn"
        >
          <mat-icon>error</mat-icon>
          Error
        </button>
      </div>
    </mat-card-content>
  </mat-card>

  <!-- Custom Notification Builder -->
  <mat-card class="demo-card">
    <mat-card-header>
      <mat-card-title>
        <mat-icon>build</mat-icon>
        Custom Notification Builder
      </mat-card-title>
      <mat-card-subtitle> Create and test custom notifications </mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form class="notification-form" (ngSubmit)="showCustomNotification()">
        <div class="form-row">
          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Type</mat-label>
            <mat-select [(ngModel)]="customNotification().type" name="type" required>
              <mat-option value="success">Success</mat-option>
              <mat-option value="info">Info</mat-option>
              <mat-option value="warning">Warning</mat-option>
              <mat-option value="error">Error</mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field appearance="outline" class="form-field">
            <mat-label>Duration (ms)</mat-label>
            <input
              matInput
              type="number"
              [(ngModel)]="customNotification().duration"
              name="duration"
              placeholder="5000"
              min="1000"
              max="30000"
            />
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Title (optional)</mat-label>
          <input
            matInput
            [(ngModel)]="customNotification().title"
            name="title"
            placeholder="Notification title"
          />
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            [(ngModel)]="customNotification().message"
            name="message"
            placeholder="Your notification message..."
            rows="3"
            required
          ></textarea>
        </mat-form-field>

        <div class="form-actions">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            [disabled]="!isFormValid()"
            class="send-btn"
          >
            <mat-icon>send</mat-icon>
            Send Notification
          </button>

          <button mat-button type="button" (click)="resetForm()" class="reset-btn">
            <mat-icon>refresh</mat-icon>
            Reset
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
