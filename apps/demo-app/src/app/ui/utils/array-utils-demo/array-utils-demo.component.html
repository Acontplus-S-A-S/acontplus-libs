<mat-card style="max-width: 600px; margin: 20px auto; padding: 20px">
  <mat-card-title>Demo ArrayHelper</mat-card-title>
  <mat-card-content>
    <p>Array actual: [{{ testArray.join(', ') }}]</p>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Elemento / Candidatos (separados por coma)</mat-label>
      <input matInput [(ngModel)]="newItem" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Índice para insertar</mat-label>
      <input matInput type="number" [(ngModel)]="insertIndex" />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Número de elementos (take / takeRight)</mat-label>
      <input matInput type="number" [(ngModel)]="takeN" />
    </mat-form-field>

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px">
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="isEmpty"
        (handleClick)="checkIsEmpty()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="isNotEmpty"
        (handleClick)="checkIsNotEmpty()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="contains"
        (handleClick)="checkContains()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="containsAny"
        (handleClick)="checkContainsAny()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="containsAll"
        (handleClick)="checkContainsAll()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Insertar"
        (handleClick)="insertItem()"
      />
      <acp-button
        matStyle="elevated"
        variant="danger"
        text="Eliminar"
        (handleClick)="removeItem()"
      />
      <acp-button matStyle="elevated" variant="info" text="max" (handleClick)="maxItem()" />
      <acp-button matStyle="elevated" variant="info" text="min" (handleClick)="minItem()" />
      <acp-button matStyle="elevated" variant="primary" text="take" (handleClick)="takeItems()" />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="takeRight"
        (handleClick)="takeRightItems()"
      />
    </div>

    <p style="margin-top: 15px; font-weight: bold">Resultado: {{ result }}</p>
  </mat-card-content>
</mat-card>
