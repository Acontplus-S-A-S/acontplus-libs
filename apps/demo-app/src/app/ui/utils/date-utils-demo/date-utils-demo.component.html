<mat-card style="max-width: 700px; margin: 20px auto; padding: 20px">
  <mat-card-title>Demo DateFormatter</mat-card-title>
  <mat-card-content>
    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Seleccionar fecha</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate" />
      <mat-datepicker-toggle matSuffix [for]="picker" />
      <mat-datepicker #picker />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Segunda fecha para comparar</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="secondDate" />
      <mat-datepicker-toggle matSuffix [for]="picker2" />
      <mat-datepicker #picker2 />
    </mat-form-field>

    <mat-form-field appearance="fill" style="width: 100%">
      <mat-label>Formato de fecha</mat-label>
      <input matInput [(ngModel)]="formatString" />
    </mat-form-field>

    <div style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 15px">
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir años"
        (handleClick)="addYears()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir meses"
        (handleClick)="addMonths()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir días"
        (handleClick)="addDays()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir horas"
        (handleClick)="addHours()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir minutos"
        (handleClick)="addMinutes()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Añadir segundos"
        (handleClick)="addSeconds()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="Comparar fechas"
        (handleClick)="compareDates()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="Formatear"
        (handleClick)="formatDate()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="Formatear UTC"
        (handleClick)="formatUTCDate()"
      />
      <acp-button matStyle="elevated" variant="danger" text="Hoy" (handleClick)="getToday()" />
      <acp-button
        matStyle="elevated"
        variant="danger"
        text="Validar"
        (handleClick)="isValidDate()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="¿Mismo día?"
        (handleClick)="isSame('day')"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Día de la semana"
        (handleClick)="getDayOfWeek()"
      />
      <acp-button
        matStyle="elevated"
        variant="primary"
        text="Días en el mes"
        (handleClick)="getDaysInMonth()"
      />
      <acp-button
        matStyle="elevated"
        variant="info"
        text="A timestamp"
        (handleClick)="dateToTimestamp()"
      />
    </div>

    <p style="margin-top: 15px; font-weight: bold">Resultado: {{ result }}</p>
  </mat-card-content>
</mat-card>
