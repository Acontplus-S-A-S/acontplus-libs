@if (!config.hideHeader) {
<div
  class="acp-dialog-header"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  #dialogHeader
  (mousedown)="bringToFront()"
>
  <h6 mat-dialog-title class="acp-dialog-title">
    @if (config.icon) {
    <mat-icon class="acp-dialog-title-icon" aria-hidden="true">{{ config.icon }}</mat-icon>
    }
    <span>{{ config.title }}</span>
    @if (config.showCloseButton !== false) {
    <acp-button
      [customClass]="'acp-dialog-close-btn'"
      matStyle="icon"
      icon="close"
      (handleClick)="onClose()"
      ariaLabel="Close Dialog"
    />
    }
  </h6>
</div>
}

<ng-template #contentHost />
