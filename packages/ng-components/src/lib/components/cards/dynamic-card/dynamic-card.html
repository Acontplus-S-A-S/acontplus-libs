<mat-card
  appearance="outlined"
  (click)="handleCardClick($event)"
  [class.mat-card-divider]="hasDivider()"
>
  @if (isHeaderVisible()) {
  <mat-card-header>
    @if (avatarImageUrl()) {
    <img mat-card-avatar [src]="avatarImageUrl()" alt="Card avatar" />
    } @if (cardTitle()) {
    <mat-card-title>{{ cardTitle() }}</mat-card-title>
    } @if (cardSubtitle()) {
    <mat-card-subtitle>{{ cardSubtitle() }}</mat-card-subtitle>
    }
  </mat-card-header>
  }

  <mat-card-content [style.padding]="contentPadding()">
    <ng-content />
  </mat-card-content>

  @if (areActionsVisible()) {
  <mat-card-actions [align]="buttonsPosition()">
    @if (secondaryButtonText()) {
    <button mat-button color="warn" (click)="handleSecondaryButtonClick($event)">
      @if (secondaryButtonIcon()) {
      <mat-icon>{{ secondaryButtonIcon() }}</mat-icon>
      } {{ secondaryButtonText() }}
    </button>
    } @if (primaryButtonText()) {
    <button mat-button color="primary" (click)="handlePrimaryButtonClick($event)">
      @if (primaryButtonIcon()) {
      <mat-icon>{{ primaryButtonIcon() }}</mat-icon>
      } {{ primaryButtonText() }}
    </button>
    }
  </mat-card-actions>
  }
</mat-card>
