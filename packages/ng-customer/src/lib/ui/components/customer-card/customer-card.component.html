<div class="acp-customer-card">
  <mat-card class="acp-customer-card-content">
    <!-- Header -->
    <div class="acp-card-header">
      <div class="acp-avatar" aria-label="Logo de cliente">{{ getLogoSliceBusinessName() }}</div>
      <h5 class="acp-business-name">{{ customer().businessName }}</h5>
      <p class="acp-trade-name">{{ customer().tradeName }}</p>
    </div>

    <!-- Card content -->
    <mat-card-content>
      <div class="acp-info">
        <p><strong>ID:</strong> 1234567890 (RUC)</p>
        <p><strong>Email:</strong> {{ customer().email }}</p>
        <p><strong>Teléfono:</strong> {{ customer().phone }}</p>
        <p><strong>Dirección:</strong>{{ customer().address }}</p>

        <div class="acp-chips">
          <mat-chip-set>
            <mat-chip color="primary">{{ customer().statusName }}</mat-chip>
          </mat-chip-set>
        </div>
      </div>
    </mat-card-content>

    <!-- Card actions -->
    @if (!customer().isFinalConsumer) {
      <mat-card-actions class="acp-actions gap-2">
        <acp-button matStyle="icon" icon="edit" (handleClick)="onEditClick()" />
        <acp-button
          matStyle="icon"
          icon="delete"
          variant="danger"
          (handleClick)="onDeleteClick()"
        />
      </mat-card-actions>
    }
  </mat-card>
</div>
